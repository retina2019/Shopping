<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body bgcolor="lightyellow">
<form action="/Shopping/dengru/zuce" method="post" name="myform" id="myform">
    用户名：
    <input name="username" type="text" size="15" id="username" /> <br />
    请设置密码：
    <input name="password2" type="password" size="15" maxlength="10" id="password2" />
    <br />
    请再次输入密码：
    <input name="password1" type="password" size="15" maxlength="10" id="password1" />
    <br />

    <input type="submit"  value="submit" />
    <input type="button" value="提交" onclick="tijiao()" />
    <input type="button" value="重置" onclick="chongzhi()" />
</form>
<script type="text/javascript">
    var checkData = function() {
        var username = $("#username").val();
        if (username == "") {
            alert("用户名不可为空");
            return false;
        }
        var password = $("#password2").val();
        if (password == "") {
            alert("输入密码不可为空");
            return false;
        }
        var password1 = $("#password1").val();
        if (password1 == "") {
            alert("再次输入密码不可为空");
            return false;
        }
        if (password != password1) {
            alert("两次密码输入不一致");
            return false;
        }
        return true;
    }
    var tijiao = function() {//定义submit ,submit的功能如下

        if (checkData()) {//判断数据
            var data = {//定义一个名为data的变量
                username : $("#username").val(),//获取username值
                password : $("#password2").val(),
                password1 : $("#password1").val()
                /* 获取password值 */
            }
            //$('#submitBtn').click(function() {/* 通过点击提交按钮，触发点击事件 */
            $('#myform').submit();/* 提交表单数据 */
            //});
        }
    }
    var chongzhi = function() {
        $('#username').val();
        $('#password2').val();
        $('#password1').val();
        return;
    }
</script>
</body>
</html>
